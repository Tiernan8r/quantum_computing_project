[tox]
minversion = 2.5
envlist = test-simulation, test-ui,pep8,mypy

[testenv]
deps = -r{toxinidir}/requirements.txt
       -r{toxinidir}/test-requirements.txt
usedevelop = True
basepython = python3

[testenv:pep8]
deps = flake8
usedevelop = False
commands = flake8

[testenv:test-simulation]
commands = pytest \
              --cache-clear \
              --verbose \
              --cov=qcp \
              --ignore=qcp/ui \
              --cov-report=xml:coverage/python/coverage.xml \
              --cov-report=term \
              --junitxml=test-reports/pytest/results.xml \
              {posargs} \
              {toxinidir}/tests
setenv =
       RUNNING_IN_TOX = 1

[testenv:test-ui]
commands = pytest  \
              --cache-clear  \
              --verbose \
              --cov=qcp/ui \
              --cov-report=xml:coverage/python/coverage.xml \
              --cov-report=term \
              --junitxml=test-reports/pytest/results.xml \
              {posargs} \
              {toxinidir}/tests
setenv =
       RUNNING_IN_TOX = 1


[testenv:mypy]
commands = mypy -p qcp

[testenv:update-pins]
envdir = {toxworkdir}/pip_tools
deps = pip-tools
commands = pip-compile {posargs:--upgrade} --output-file requirements.txt requirements.in
           pip-compile {posargs:--upgrade} --output-file test-requirements.txt test-requirements.in

[testenv:add-pins]
envdir = {toxworkdir}/pip_tools
deps = pip-tools
commands = pip-compile --output-file requirements.txt requirements.in
           pip-compile --output-file test-requirements.txt test-requirements.in
